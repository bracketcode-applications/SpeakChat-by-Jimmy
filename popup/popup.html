<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TNG SpeakChat Config</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="gradient-text">TNG</span> SpeakChat</h1>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </header>

    <div class="card">
      <h2>Configuración de Voz</h2>
      <div class="form-group">
        <label>Voz Seleccionada:</label>
        <select id="voiceSelect" class="styled-select">
          <option value="">Cargando voces...</option>
        </select>
        <button id="testVoiceBtn" class="btn-secondary">
          <i class="material-icons">play_arrow</i> Probar Voz
        </button>
      </div>

      <div class="form-group">
        <label for="rateSlider">Velocidad de Habla:</label>
        <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1.0" class="slider-input">
        <span id="rateValue" class="slider-value">1.0</span>
      </div>
      <div class="form-group">
        <label for="volumeSlider">Volumen:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1.0" class="slider-input">
        <span id="volumeValue" class="slider-value">1.0</span>
      </div>
      <div class="form-group">
        <label for="pitchSlider">Tono:</label>
        <input type="range" id="pitchSlider" min="0" max="2" step="0.1" value="1.0" class="slider-input">
        <span id="pitchValue" class="slider-value">1.0</span>
      </div>
      <div class="form-group">
        <label class="switch">
          <input type="checkbox" id="gifterModeToggle">
          <span class="slider"></span>
          <span class="switch-label">Modo Gifter (solo leer mensajes de donadores)</span>
        </label>
      </div>
    </div>

    <div class="card">
      <h2>Mensajes de Regalos</h2>
      
      <div class="gift-range">
        <div class="range-inputs">
          <div class="input-group">
            <label>Mínimo:</label>
            <input type="number" id="rangeMin1" min="0" value="1000">
          </div>
          <div class="input-group">
            <label>Máximo:</label>
            <input type="number" id="rangeMax1" min="0" value="5000">
          </div>
        </div>
        <div class="input-group">
          <label>Mensaje:</label>
          <input type="text" id="message1" value="¡Qué generosidad!">
        </div>
        <div class="input-group">
          <label>Efecto de Audio:</label>
          <select id="audioSelect1" class="styled-select">
            <option value="">Ninguno</option>
          </select>
          <button class="btn-audio-test" data-audio-select="audioSelect1">
            <i class="material-icons">volume_up</i> Probar
          </button>
        </div>
      </div>

      <div class="gift-range">
        <div class="range-inputs">
          <div class="input-group">
            <label>Mínimo:</label>
            <input type="number" id="rangeMin2" min="0" value="5001">
          </div>
          <div class="input-group">
            <label>Máximo:</label>
            <input type="number" id="rangeMax2" min="0" value="10000">
          </div>
        </div>
        <div class="input-group">
          <label>Mensaje:</label>
          <input type="text" id="message2" value="¡Impresionante regalo!">
        </div>
        <div class="input-group">
          <label>Efecto de Audio:</label>
          <select id="audioSelect2" class="styled-select">
            <option value="">Ninguno</option>
          </select>
          <button class="btn-audio-test" data-audio-select="audioSelect2">
            <i class="material-icons">volume_up</i> Probar
          </button>
        </div>
      </div>

      <div class="gift-range">
        <div class="range-inputs">
          <div class="input-group">
            <label>Mínimo:</label>
            <input type="number" id="rangeMin3" min="0" value="10001">
          </div>
          <div class="input-group">
            <label>Máximo:</label>
            <input type="number" id="rangeMax3" min="0" value=""> </div>
        </div>
        <div class="input-group">
          <label>Mensaje:</label>
          <input type="text" id="message3" value="¡Espectacular regalo!">
        </div>
        <div class="input-group">
          <label>Efecto de Audio:</label>
          <select id="audioSelect3" class="styled-select">
            <option value="">Ninguno</option>
          </select>
          <button class="btn-audio-test" data-audio-select="audioSelect3">
            <i class="material-icons">volume_up</i> Probar
          </button>
        </div>
      </div>
    </div>

    <div id="status" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
